<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAPA</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgb(83, 43, 58);
        }
        .AndroidLarge1 {
            width: 360px;
            height: 800px;
            position: relative;
            background: rgb(83, 43, 58);
        }
        .Rectangle1, .Rectangle2 {
            position: absolute;
            transition: transform 0.5s ease-in-out, z-index 0.3s ease-in-out;
            cursor: pointer;
        }
        .Rectangle1 {
            width: 215px;
            height: 518px;
            left: 15px;
            top: 151.74px;
            transform: rotate(-5deg) scale(1);
            background: #A57272;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            padding-top: 43px;
            gap: 20px;
            border-radius: 4px;
        }
        .Rectangle2 {
            width: 270.03px;
            height: 162.70px;
            left: 76.18px;
            top: 296.92px;
            transform: rotate(7deg) scale(1);
            background: #5c1b23;
            z-index: 2;
            border-radius: 4px;
        }
        .Rectangle1 img {
            width: 80%;
            height: auto;
            transform: rotate(-1deg);
        }
        .active {
            transform: scale(1.1) !important;
            z-index: 3 !important;
        }
        p{
            color: white;
            text-align: center;
            margin: 0px 4px 0px  4px;
            padding-top: 10px;
            
        }
        h3{
            color: white;
            text-align: center;
            margin: 0;
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <div data-layer="Android Large - 1" class="AndroidLarge1">
        <div data-layer="Rectangle 2" class="Rectangle2" onclick="bringToFront(this)"> 
            <h3>Hello Papa,</h3>
            <p>Take a rest whenever you feel extreme tiredness. & Always take your medicine. We love you and we miss you so much. xx, Bea</p>
        </div>
        <div data-layer="Rectangle 1" class="Rectangle1" onclick="bringToFront(this)">
            <img data-layer="image 1" class="Image1" src="355081128_2002840823386408_7165444156040985935_n.jpg" />
            <img data-layer="image 2" class="Image2" src="355103588_2002840686719755_2641078692807288768_n.jpg" />
            <img data-layer="image 3" class="Image3" src="393644463_2080151322322024_2899134502711987839_n.jpg" />
        </div>
    </div>

    <script>
        function bringToFront(clickedElement) {
            document.querySelectorAll(".Rectangle1, .Rectangle2").forEach(el => {
                el.classList.remove("active");
            });
            clickedElement.classList.add("active");
        }
    </script>
</body>
</html>
